<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>digital clock</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <p id="date"></p>
        <p id="clock"></p>
    </main>
    <script>
        window.addEventListener("load", ()=>{
            let week = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
 
            // 現在日時を取得
            let today = new Date();
 
            // 年月日を取得
            let year = today.getFullYear();
            let month = today.getMonth() + 1; // 1月~12月 -> 0~11
            let date = today.getDate();
 
            // 曜日を取得
            let day = today.getDay();  // 日~土 -> 0~6
 
            // 現在時刻を表示する
            document.getElementById("date").innerHTML =year + "/" + month + "/" + date + "(" + week[day] + ")";   
        });
    </script>
    <script>
        let clock = null;

        // デジタル時計を表示する
        const digitalClock = () => {
            // 現在時刻取得
            const now = new Date();

            // 時・分・秒取得
            const [hour, minute, second] = [now.getHours(), now.getMinutes(), now.getSeconds()];

            // 0埋め処理
            const [txtHour, txtMinute, txtSecond] = [
                String(hour).padStart(2, "0"),
                String(minute).padStart(2, "0"),
                String(second).padStart(2, "0"),
            ];

            // 表示
            const txtDigitalClock = `${txtHour}:${txtMinute}:${txtSecond}`;
            clock.textContent = txtDigitalClock;
            requestAnimationFrame(digitalClock);
        };

        // 起動時の処理
        window.addEventListener("load", () => {
            // 時計表示部分DOM取得
            clock = document.getElementById("clock");

            // デジタル時計開始
            digitalClock();
        });
    </script>
</body>

</html>
